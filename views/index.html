<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weebsite</title>
    <meta name="description" content="rplace clone">

    <link rel="stylesheet" href="/static/styles/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <script type="module" src="/static/scripts/main.js"></script>

</head>

<body>
    <h1>whats good</h1>

    <div class="_input_capture" id="_input_capture">
        <div class="_canvas_move" id="_canvas_move">
            <div class="_canvas_zoom" id="_canvas_zoom">
                <canvas class="_canvas_cell" id="_canvas_cell" width="1000" height="1000"></canvas>
            </div>
        </div>
    </div>

    <div class="_grid_select" id="_grid_select"></div>
    <input type="text" id="placeInput" placeholder="x-y-col e.g. 20-47-3" />
    <button onclick="sendPlacement()">place</button>

</body>

<script>
    function sendPlacement() {
        fetch(`/_cells/${document.getElementById('placeInput').value}`);
    }
    document.getElementById('placeInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            sendPlacement();
        }
    })
</script>

</html>
